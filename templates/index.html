<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sistema de Seguridad</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="{% static "assets/css/icons/icomoon/styles.css" %}" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static "assets/plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static "assets/plugins/node-waves/waves.css" %}" rel="stylesheet"/>

    <!-- Animation Css -->
    <link href="{% static "assets/plugins/animate-css/animate.css" %}" rel="stylesheet"/>

    <!-- Morris Chart Css-->
    <link href="{% static "assets/plugins/morrisjs/morris.css" %}" rel="stylesheet"/>

    <!-- Custom Css -->
    <link href="{% static "assets/css/style.css" %}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="{% static "assets/css/themes/all-themes.css" %}" rel="stylesheet"/>
    {% block css %}
    {% endblock %}
</head>

<body class="theme-blue">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="preloader">
            <div class="spinner-layer pl-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Please wait...</p>
    </div>
</div>
<!-- #END# Page Loader -->
<!-- Overlay For Sidebars -->
<div class="overlay"></div>
<!-- #END# Overlay For Sidebars -->
<!-- Search Bar -->
<div class="search-bar">
    <div class="search-icon">
        <i class="material-icons">Buscar</i>
    </div>
    <input type="text" placeholder="COMIENCE A ESCRIBIR...">
    <div class="close-search">
        <i class="material-icons">close</i>
    </div>
</div>
<!-- #END# Search Bar -->
<!-- Top Bar -->
<nav class="navbar">
    {% include 'layouts/navbar.html' %}
</nav>
<!-- #Top Bar -->
<section>
    <!-- Left Sidebar -->
    {% include 'layouts/sidebar.html' %}
    <!-- #END# Right Sidebar -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2></h2>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</section>

<!-- Jquery Core Js -->
<script src="{% static "assets/plugins/jquery/jquery.min.js" %}"></script>

<!-- Bootstrap Core Js -->
<script src="{% static "assets/plugins/bootstrap/js/bootstrap.js" %}"></script>

<!-- Select Plugin Js -->
<script src="{% static "assets/plugins/bootstrap-select/js/bootstrap-select.js" %}"></script>

<!-- Slimscroll Plugin Js -->
<script src="{% static "assets/plugins/jquery-slimscroll/jquery.slimscroll.js" %}"></script>

<!-- Waves Effect Plugin Js -->
<script src="{% static "assets/plugins/node-waves/waves.js" %}"></script>

<!-- Jquery CountTo Plugin Js -->
<script src="{% static "assets/plugins/jquery-countto/jquery.countTo.js" %}"></script>

<!-- Custom Js -->
<script src="{% static "assets/js/admin.js" %}"></script>
<script src="{% static "assets/js/pages/index.js" %}"></script>

<!-- Demo Js -->
<script src="{% static "assets/js/demo.js" %}"></script>
{% block js %}
{% endblock %}
</body>

</html>
